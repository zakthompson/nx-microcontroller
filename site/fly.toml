# fly.toml app configuration file generated for nx-controller on 2025-11-08T03:24:33-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
# IMPORTANT: Deploy from the repository root, not from the site/ directory:
#   cd /path/to/nx-microcontroller && fly deploy --config site/fly.toml

app = 'nx-controller'
primary_region = 'yyz'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
